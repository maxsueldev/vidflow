<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <title>VidFlow</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/Favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="header-container">
            <div class="logo-item">
                <img src="./img/VidFlow--Logo-mobile.png" alt="Logo do VidFlow">
            </div>

            <div class="header-pesquisar-item">
                <form class="form-pesquisa">
                    <input type="search" class="pesquisar-input" placeholder="Pesquisar" data-pesquisa>
                    <img src="./img/topbar/keyboard.png" alt="Ícone de teclado" class="pesquisar-input-teclado">
                    <button class="pesquisar-btn">
                        <img src="./img/topbar/search.png" alt="ícone de lupa">
                    </button>
                    <button class="header-audio">
                        <img src="./img/topbar/Mic.png" alt="ícone de microfone">
                    </button>
                </form>
            </div>

            <div class="header-icones-item">
                <a href="#" class="header-videos"></a>
                <a href="#" class="header-apps"></a>
                <a href="#" class="header-notificacoes"></a>
                <a href="#" class="header-avatar"></a>
                <label class="header-switch">
                    <input type="checkbox" class="header-switch-input">
                    <span class="header-switch-slider"></span>
                </label>
            </div>
        </nav>
    </header>

    <!-- Menu lateral -->
        
    <aside class="menu-container">
        <ul class="menu-lista">
            <li>
                <a class="menu-itens" href="#">
                <i class="icone-inicio icone-item"></i>
                <span>Início</span></a>
            </li>
        
            <li>
                <a class="menu-itens" href="#">
                <i class="icone-explorar icone-item"></i>
                <span>Explorar</span></a>
            </li>
        
            <li>
                <a class="menu-itens" href="#">
                <i class="icone-shorts icone-item"></i>
                <span>Shorts</span></a>
            </li>
        
            <li>
                <a class="menu-itens" href="#">
                <i class="icone-inscricoes icone-item"></i>
                <span>Inscrições</span></a>
            </li>
        
            <li>
                <a class="menu-itens" href="#">
                <i class="icone-biblioteca icone-item"></i>
                <span>Biblioteca</span></a>
            </li>
        </ul>
    </aside>

    <section class="superior-secao-container">
        <div class="superior-secao-container-wrapper">
            <a href="#" name="Tudo" class="superior-item">Tudo</a>
            <a href="#" name="Debates" class="superior-item">Debates</a>
            <a href="#" name="Ao Vivo" class="superior-item">Ao Vivo</a>
            <a href="#" name="Podcasts" class="superior-item">Podcasts</a>
            <a href="#" name="Front-end" class="superior-item">Front-end</a>
            <a href="#" name="Mobile" class="superior-item">Mobile</a>
            <a href="#" name="Data Science" class="superior-item">Data Science</a>
            <a href="#" name="Apps" class="superior-item">Apps</a>
            <a href="#" name="Programação" class="superior-item">Programação</a>
            <a href="#" name="Inteligência Artificial" class="superior-item">Inteligência Artificial</a>
            <a href="#" name="Inovação" class="superior-item">Inovação</a>
        </div>
        <label class="superior-slider">
            <img src="./img/arrow_forward_ios.png" alt="Seta indicando para a direita">
        </label>
    </section>

    <main>
        <ul class="videos-container" data-lista></ul>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
